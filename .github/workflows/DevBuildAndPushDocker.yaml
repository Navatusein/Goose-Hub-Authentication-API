name: Dev Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - 'dev'
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ secrets.DOCKERHUB_USERNAME }}/goose-hub-authentication-api   
          # generate Docker tags based on the following events/attributes
          tags: dev-latest,dev-${{ github.run_id }}    

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: :, ${{ secrets.DOCKERHUB_USERNAME }}/goose-hub-authentication-api:dev-latest